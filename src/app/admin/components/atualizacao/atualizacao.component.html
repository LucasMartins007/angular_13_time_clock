<div [ngStyle]="{'text-align': 'center', 'position': 'absolute', 'width': '100%'}">
    <form [formGroup]="form" [ngStyle]="{'display': 'inline-block', 'position': 'relative'}" novalidate>
        <mat-list>
            <mat-list-item>
                <mat-form-field>
                    <input matInput [matDatepicker]="data" placeholder="Data" readonly="readonly" formControlName="data">
                    <mat-datepicker-toggle mat-suffix [for]="data"></mat-datepicker-toggle>
                    <mat-datepicker touchUi="true" #data></mat-datepicker>
                </mat-form-field>
            </mat-list-item>
            &nbsp; &nbsp;
            
            <mat-list-item>
                <mat-form-field>
                    <mat-select placeholder="Horas" formControlName="horas">
                        <mat-option *ngFor="let hora of horas" [value]="hora">
                            {{ hora }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                &nbsp; 
                <mat-form-field>
                    <mat-select placeholder="Minutos" formControlName="minutos">
                        <mat-option *ngFor="let minuto of minutos" [value]="minuto">
                            {{ minuto }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>
            &nbsp; &nbsp;
            <mat-list-item>
                <mat-form-field>
                    <mat-select placeholder="Tipo" formControlName="tipo">
                        <mat-option *ngFor="let tipo of tipos" [value]="tipo">
                            {{ tipo | tipoMarcacao }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="atualizar()">
                    Atualizar
                </button>
                &nbsp;
                <a mat-button color="primary" routerLink="/admin">
                    Voltar
                </a>
            </mat-list-item>
        </mat-list>
    </form>
</div>
