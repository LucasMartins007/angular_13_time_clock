<div [ngStyle]="{'text-align': 'center', 'position': 'absolute', 'width': '100%'}">
    <form [formGroup]="form" [ngStyle]="{'display': 'inline-block', 'position': 'relative'}" novalidate>
        <mat-list>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Nome" formControlName="nome">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="Senha" formControlName="senha">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="CPF" formControlName="cpf" mascara="999.999.999-99">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput placeholder="CNPJ" formControlName="cnpj">
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="cadastrarPf()">
                    Cadastrar
                </button>
                <a mat-raised-button routerLink="/login">Voltar</a>
            </mat-list-item>
        </mat-list>
    </form>
</div>
